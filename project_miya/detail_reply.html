<!--js文件	-->	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//引入头部尾部，及广告文件
			$('.headerload').load('header.html',function(){
//				$('.allproduct').css({});
				$('.allclassify').find('i').css('display','inline-block');
				
				$('.allclassify').mouseenter(function(){
					$('.allproduct').show().stop();
				})
				$('.allclassify').mouseleave(function(){
					$('.allproduct').hide().stop();
				})

				$('.allproduct').mouseenter(function(){
					$('.allproduct').show().stop();
				})
				$('.allproduct').mouseleave(function(){
					$('.allproduct').hide().stop();
				})
			});
			$('.footerload').load('footer.html');
			$('.ourAdvertisement').load('ourAdvertisement.html');
			
			//实现文字添加功能
			function Appendzero(obj){
			 if(obj<10) return "0" +""+ obj;
			 else return obj;			     
			}
			$('.btn').click(function(){
				var date=new Date();
				var newdata=date.getFullYear()+"-"+(Appendzero(date.getMonth())+1)+"-"+Appendzero(date.getDate())+'  '+Appendzero(date.getHours())+":"+Appendzero(date.getMinutes())+":"+Appendzero(date.getSeconds());
				var addtext="<div class='user_reply clear'><div class='user_reply1 fl'></div><div class='user_reply2 fl'><div class='user_phone pinktext'>miya180****0969</div><div class='user_input'>"+$('textarea').val()+"</div></div><div class='user_reply3 fr'>"+newdata+"</div></div>"
				$('.all_user_reply').append(addtext);
			})
			
			
		})
	</script>
